<!doctype html>
<html lang="en" ng-app="handover">
<head>
  <title>Handover</title>
  <base href="/" />

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/firebase/firebase-debug.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="bower_components/chance/chance.js"></script>


  <script src="app.js"></script>
  <script src="config.js"></script>
  <script src="data.js"></script>

  <script src="components/appversion/appversion-directive.js"></script>
  <script src="components/auth/auth.js"></script>
  <script src="components/firebase.utils/firebase.utils.js"></script>
  <script src="components/ngcloak/ngcloak-decorator.js"></script>
  <script src="components/reverse/reverse-filter.js"></script>
  <script src="components/security/security.js"></script>
  <script src="components/timefilters/timefilters.js"></script>

  <!--<script src="home/home.js"></script>-->
  <script src="profile/profile.js"></script>
  <!--<script src="chat/chat.js"></script>-->
  <script src="login/login.js"></script>
  <script src="tasks/tasks.js"></script>
  <script src="user/user.js"></script>

  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/taskList.css" />
  <link rel="stylesheet" href="/styles/taskDetail.css" />
  <link rel="stylesheet" href="/styles/newTask.css" />
  <link rel="stylesheet" href="/styles/user.css" />
  <link rel="stylesheet" href="/styles/icons.css" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body ng-cloak>

  <div class="navbar">
    <nav>
      <a ng-class="{active:route==='current'}" href="/current">Current</a>
      <a ng-class="{active:route==='recent'}" href="/recent">Recent</a>
      <a ng-class="{active:route==='new'}" href="/new">New</a>
      <a ng-class="{active:route==='login'}" ng-if="!loggedIn" href="/login">Login</a>
      <a ng-if="loggedIn" ng-href="/user/{{authData.uid}}">
        <span ng-bind="users.$getRecord(authData.uid).first"></span>
        <span class="badge" ng-show="users.$getRecord(authData.uid)" ng-bind="taskboard.length"></span>
      </a>
    </nav>
  </div>

  <div ng-view></div>

  <div app-version></div>

</body>
</html>
