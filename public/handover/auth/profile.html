<h2>Edit profile</h2>
<div id="profile" class="section details">
	<form>
		<label for="firstname">First name</label>
		<input id="firstname" ng-model="me.first" type="text" maxlength="20" required />
		<label for="lastname">Last name</label>
		<input id="lastname" ng-model="me.last" type="text" maxlength="20" required />
		<label for="role">Role</label>
		<select id="role" ng-model="me.role" ng-options="role.$id as role.$id for role in roles" required>
			<option value="">Select a role</option>
		</select>
		<label for="contact">Contact</label>
		<input id="contact" ng-model="me.contact" type="text" pattern="[0-9]{3,12}" empty-to-null/>
		<label for="specialty">Specialty</label>
		<select id="specialty" ng-model="me.specialty" ng-options="specialty.$id as specialty.$id for specialty in specialties">
			<option value="">None</option>
		</select>
	</form>
</div>
