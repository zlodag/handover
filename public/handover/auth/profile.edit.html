<form name="updateIndexForm" ng-submit="profile.update('index',indexObject)">
	<label for="firstname">First name</label><input id="firstname" ng-model="indexObject.f" type="text" required />
	<label for="lastname">Last name</label><input id="lastname" ng-model="indexObject.l" type="text" required />
		<label for="role">Role</label><select id="role" ng-model="indexObject.r" required ng-options="role.$id as role.$id for role in roles"><option value="">Select a role</option></select>
	<input type="submit" ng-disabled="updateIndexForm.$invalid"/>
</form>
<form name="updateDetailsForm" ng-submit="profile.update('details',detailsObject)">
	<label for="contact">Contact</label><input id="contact" ng-model="detailsObject.contact" type="text" ng-pattern="/^[0-9]{3,12}$/" />
		<label for="specialty">Specialty</label><select id="specialty" ng-model="detailsObject.specialty" ng-options="specialty.$id as specialty.$id for specialty in specialties"><option value="">None</option></select>
	<input type="submit" ng-disabled="updateDetailsForm.$invalid"/>
</form>
