<a class="btn btn-success" ui-sref="^.new">New Task</a>
<ul>
  <li ng-repeat="task in tasks" ng-class="{high: task.urgency === 3,medium: task.urgency === 2,low: task.urgency === 1}">
    <div class="cont">
      <div class="patient">
        <h3>Patient</h3>
        <dl>
          <dt class="name">Name</dt>
          <dd class="name" ng-bind="task.patient.name"></dd>
          <dt class="nhi">NHI</dt>
          <dd class="nhi" ng-bind="task.patient.name"></dd>
          <dt class="location">Location</dt>
          <dd class="location">
            <span class="ward">
              <a ui-sref="ward({wardId: task.patient.ward })" ng-bind="task.patient.ward"></a>
            </span>
            <span class="bed" ng-bind="task.patient.bed"></span>
          </dd>
          <dt class="specialty">Specialty</dt>
          <dd class="specialty">
            <a ui-sref="specialty({specialtyId: task.patient.specialty })" ng-bind="task.patient.specialty"></a>
          </dd>
        </dl>
      </div>
      <div class="requestor">
        <h3>Requestor</h3>

        <dl> <dt class="name">Name</dt>

          <dd class="name">Florence</dd>
          <dt class="role">Role</dt>
          <dd class="role">RN</dd>
          <dt class="contact">Contact</dt>
          <dd class="contact">90231</dd>
          <dt class="due">Due</dt>
          <dd class="due">10:30am</dd>
          <!-- <dt class="urgency">Urgency</dt> -->

          <!-- <dd class="urgency" id="circle"><span class="urgency">3</span></dd> -->
        </dl>
      </div>
      <div class="task">
        <h3>Task</h3>

        <p><a ui-sref="^.detail({taskId:task.$id})" ng-bind="task.text">
            </a></p>
        <div class="status">
          <h3>Status</h3>

          <label class="added"> <span class="glyphicon glyphicon-asterisk"></span>
            <span class="content">Added</span>

          </label>
          <label class="accepted" ng-if="task.accepted"> <span class="glyphicon glyphicon-hourglass"></span>
            <span class="content">Accepted</span>

          </label>
          <label class="completed" ng-if="task.completed"> <span class="glyphicon glyphicon-ok"></span>
            <span class="content">Completed</span>

          </label>
          <label class="cancelled" ng-if="task.cancelled"> <span class="glyphicon glyphicon-remove"></span>
            <span class="content">Cancelled</span>

          </label>
          <label class="comments" ng-if="task.comments"> <span class="glyphicon glyphicon-comment"></span>
            <span class="content" ng-bind="task.comments.length + ' comment' + task.comments.length > 1 ? 's' : ''"></span>
          </label>
        </div>
      </div>
    </div>
  </li>
</ul>
<style>
ui-view li {
  list-style-type: none;
  color: black;
  float: left;
  padding-left: 25px;
  margin: 5px;
  border: 3px solid black;
/*  width: 380px;
*/}
ui-view div.cont {
  border-left: 3px solid black;
  background-color: white;
  overflow: auto;
}
ui-view ul {
  padding: 5px;
}
ui-view div.patient, div.requestor,div.task {
  /* background-color: lightgrey; */
  display: block;
  margin: 0;
  padding: 15px;
  border-radius: 15px;
  float: left;
  margin: 5px;
}

ui-view .group:after {
  content: "";
  display: table;
  clear: both;
}

ui-view dt {
  float: left;
  text-align: right;
}

ui-view dt:after {
  content: ":";
}

ui-view dd.location>span.ward:after {
  content: "-"
}

ui-view dd {
  margin-left: 100px;
}

ui-view h3,
ui-view dl {
  margin: 0;
  padding: 0;
}

ui-view h3 {
  font-size: 16px;
  text-align: center;
  border-bottom: 1px solid black;
  margin-bottom: 10px;
}
ui-view .task {width :700px;}
ui-view .task>p{width: 100%;}
ui-view .status>label {
  text-align: center;
  padding: 5px 10px;
  border-radius: 5px;
  border: 1px solid black;
  width: 20%;
  font-weight: normal;
}

ui-view .status>label.created {
  background-color: yellow;
}

ui-view .status>label.accepted {
  background-color: lightblue;
}

ui-view .status>label.completed {
  background-color: lightgreen;
}

ui-view .status>label.cancelled {
  background-color: tomato;
}

ui-view .status>label>.content {
  display: block;
}
ui-view .status>label.hide {
  display: none;
}
ui-view .circle {
  width: 2em;
  height: 2em;
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  border-radius: 50%;
  float: left;
  margin: 0.5em 1em 0 0;
  border: 1px solid;
}
ui-view .high{background: red;}
ui-view .medium{background: gold;}
ui-view .low{background: green;}
ui-view span.urgency {display:none;}
ui-view div.patient {
  clear: left;
}

ui-view div.status>h3,
ui-view div.task>h3 {
  display: none;
}
</style>
