<h2 ng-bind="getInfo().firstname + ' ' + getInfo().lastname"></h2>
<dl class="dl-horizontal">
	<dt ng-if="getInfo().contact">Contact</dt>
	<dd ng-if="getInfo().contact" ng-bind="getInfo().contact"></dd>
	<dt ng-if="getInfo().specialty">Specialty</dt>
	<dd ng-if="getInfo().specialty" ng-bind="getInfo().specialty"></dd>
	<dt ng-if="getInfo().role">Role</dt>
	<dd ng-if="getInfo().role" ng-bind="getInfo().role"></dd>
</dl>
