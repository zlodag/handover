<h2 ng-bind="Profile.info.firstname + ' ' + Profile.info.lastname"></h2>
<dl class="dl-horizontal">
	<dt ng-if="Profile.info.contact">Contact</dt>
	<dd ng-if="Profile.info.contact" ng-bind="Profile.info.contact"></dd>
	<dt ng-if="Profile.info.specialty">Specialty</dt>
	<dd ng-if="Profile.info.specialty" ng-bind="Profile.info.specialty"></dd>
	<dt ng-if="Profile.info.role">Role</dt>
	<dd ng-if="Profile.info.role" ng-bind="Profile.info.role"></dd>
</dl>
<div class="row">
	<div class="col-md-8">
		<div class="panel panel-primary">
			<div class="panel-heading">Update details</div>
			<div class="panel-body">
				<form ng-submit="update(newUser)" class="form-horizontal">
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">First name</label>
					    <div class="col-sm-10">
							<input id="firstname" class="form-control" type="text" ng-model="newUser.firstname" maxlength="20" ng-minlength="2" required />
						</div>
					</div>
					<div class="form-group">
						<label for="specialty" class="col-sm-2 control-label">Last name</label>
					    <div class="col-sm-10">
							<input id="lastname" class="form-control" type="text" ng-model="newUser.lastname" maxlength="20" ng-minlength="2" required />
						</div>
					</div>
					<div class="form-group">
						<label for="contact" class="col-sm-2 control-label">Contact</label>
					    <div class="col-sm-10">
							<input id="contact" class="form-control" type="text" ng-model="newUser.contact" ng-pattern="/^[0-9]{3,20}$/" />
						</div>
					</div>
					<div class="form-group">
						<label for="specialty" class="col-sm-2 control-label">Specialty</label>
					    <div class="col-sm-10">
							<select id="specialty" class="form-control" ng-model="newUser.specialty"
								ng-options="specialty.$id as specialty.$id for specialty in specialties">
								<option value="">No specialty</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="role" class="col-sm-2 control-label">Role</label>
					    <div class="col-sm-10">
							<select id="role" class="form-control" ng-model="newUser.role"
								ng-options="role.$id as role.$id for role in roles">
								<option value="">No role</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
